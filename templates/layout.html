<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}在庫管理システム{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="{{ url_for('index') }}">ホーム</a>
            </div>
            <div class="nav-right">
                {% if "username" in session %}
                    <a href="{{ url_for('inventory_list') }}">在庫一覧</a>
                    <a href="{{ url_for('add_inventory') }}">在庫追加</a>
                    <a href="{{ url_for('alert_list') }}">アラート一覧</a>
                    <a href="{{ url_for('logout') }}">ログアウト</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 在庫管理システム</p>
    </footer>
</body>
</html>
