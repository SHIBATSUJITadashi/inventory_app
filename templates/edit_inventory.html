{% extends "layout.html" %}

{% block content %}
<h1>在庫編集</h1>

<form action="{{ url_for('edit_inventory', id=inventory_item.id) }}" method="POST">
    <label for="name">商品名</label>
    <input type="text" id="name" name="name" value="{{ inventory_item.name }}" required>

    <label for="quantity">在庫数</label>
    <input type="number" id="quantity" name="quantity" value="{{ inventory_item.quantity }}" required>

    <label for="unit">単位</label>
    <input type="text" id="unit" name="unit" value="{{ inventory_item.unit }}" required>

    <label for="min_quantity">最小在庫数</label>
    <input type="number" id="min_quantity" name="min_quantity" value="{{ inventory_item.min_quantity }}" required>

    <button type="submit">更新</button>
</form>

{% endblock %}
