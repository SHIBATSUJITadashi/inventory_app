<!-- alert_list.html -->
{% extends "layout.html" %}

{% block content %}
<h1>アラート一覧</h1>

<table>
    <thead>
        <tr>
            <th>商品名</th>
            <th>アラート状態</th>
            <th>発生日時</th>
            <th>解決日時</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
        <tr>
            <!-- 商品名（Inventoryのname） -->
            <td>{{ alert.inventory.name }}</td>
            <td>{{ alert.status }}</td>
            <td>{{ alert.triggered_at }}</td>
            <td>
                {% if alert.resolved_at %}
                    {{ alert.resolved_at }}
                {% else %}
                    未解決
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
