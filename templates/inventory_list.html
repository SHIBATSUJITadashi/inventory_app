{% extends "layout.html" %}

{% block title %}在庫一覧 - 在庫管理システム{% endblock %}

{% block content %}
<h1>在庫一覧</h1>
<table>
    <thead>
        <tr>
            <th>商品名</th>
            <th>在庫数</th>
            <th>単位</th>
            <th>最小在庫数</th>
            <th>最終更新日時</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr class="{% if item.quantity < item.min_quantity %}alert{% endif %}">
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit }}</td>
            <td>{{ item.min_quantity }}</td>
            <td>{{ item.updated_at }}</td>
            <td>
                <a href="{{ url_for('edit_inventory', id=item.id) }}" class="btn btn-edit">編集</a> |
                <a href="{{ url_for('delete_inventory', id=item.id) }}" class="btn btn-delete">削除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
